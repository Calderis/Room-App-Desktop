<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="ressources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="ressources/css/style.css">
    <!-- Socket -->
    <script src="http://163.172.29.197:1234/socket.io/socket.io.js"></script>
    <script src="ressources/script/socket.js"></script>
  </head>
  <body>
    

    <div class="login" id="login">
      <div id="backgroundPict"></div>
      <div class="logo"><span></span></div>
      <div class="content">
        <h1>Create or Join a <span>Room</span></h1>
        <form class="form" submit="login(); return false">
          <div id="pseudo"><input><p onclick="getFocus(this);">Pseudo</p></div>

          <div id="link"><input onchange="getPosterFilm(this.value, document.getElementById('backgroundPict'))"><p onclick="getFocus(this);">Video link</p></div>

          <div id="room"><input><p onclick="getFocus(this);">Room</p></div>
          <div id="password"><input type="password"><p onclick="getFocus(this);">Password</p></div>
        </form>
        <div class="moviedb"></div>
      </div>
    </div>





    <div class="app" id="app" style="display:none">
      <!-- <ul class="windowItems">
        <a href="#" class="close" onclick="closeWindow()"></a>
        <a href="#" class="full" onclick="fullscreenWindow()"></a>
        <a href="#" class="reduce" onclick="minimizeWindow()"></a>
      </ul> -->
      <div class="menu">
        <ul>
          <li class="title">
            <span class="text">Menu</span>
          </li>
          <li>
            <span class="subIcon"></span>
            <span class="text">Lorem ipsum dolor</span>
          </li>
          <li>
            <span class="subIcon"></span>
            <span class="text">Lorem ipsum dolor</span>
          </li>
          <li>
            <span class="subIcon"></span>
            <span class="text">Lorem ipsum dolor</span>
          </li>
          <li>
            <span class="subIcon"></span>
            <span class="text">Lorem ipsum dolor</span>
          </li>
        </ul>
      </div>
      <div class="video launched" id="videoBloc" ondblclick="fullscreenWindow()">
        <!-- <video loop id="video" src="">Video Name</video> -->
        <div id="video"></div>
        <div class="clear"  onclick="closeBoth()"></div>
        <ul class="playlist" id="playlist">
          <li class="drop">
            <input type="text" placeholder="link" id="dropInput" onkeypress="checkAddEntry(event, this)">
            <h3 class="add">Add link</h3>
          </li>
        </ul>
        <div class="bigPlay" id="bigPlay" onclick="sync.playPause()"></div>
        <a href="#" class="menuIcon"></a>
        <a href="#" id="chatIcon"></a>
        <span class="menuClickZone" onclick="openMenu()"></span>
        <span class="chatClickZone" onclick="openChat()"></span>
        <ul class="controls" id="controls">
          <li class="controlA">
            <div class="center">
              <span class="play" id="play" onclick="sync.playPause()"></span>
              <span class="time">
                <span class="actual" id="actualTime">0:00</span>
                <span class="total" id="totalTime">/ 0:00</span>
              </span>
            </div>
          </li>
          <li class="progression" id="progression">
            <span class="load"></span>
            <span class="played" id="cursor"></span>
          </li>
          <li class="controlB">
            <div class="center">
              <span class="sound">
                <div class="slide" id="slide">
                  <span class="max" id="soundCursor"></span>
                </div>
                <span class="icon" id="soundIcon" onclick="mute()"></span>
              </span>
              <span class="fullSize" onclick="fullscreenWindow()"></span>
            </div>
          </li>
        </ul>
      </div>
      <div class="chat">
        <ul id="zoneChat">
          <!-- <li class="me">
            <span class="msg">Hey comment vas tu ?</span>
          </li>
          <li class="other">
            <span class="name">Nicolas</span>
            <span class="msg"> super ce film hein? Je te le recommande grave, c'est vraiment génial de regarder ça en même temps n'est-ce pas? Longue vie à Room !</span>
          </li> -->
        </ul>
        <div class="zoneChat">
          <div class="inputChat">
            <input type="text" placeholder="Here the chat..." onkeypress="sendMessage(event, this)" id="inputChat">
          </div>
        </div>
      </div>
    </div>


    <!-- Login function -->
    <script src="ressources/script/login.js"></script>

    <!-- Youtube video API -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <!-- Classic function -->

    <!-- Torrent function -->
    <script src="ressources/script/torrent.js"></script>


    <!-- Screen function -->
    <script src="ressources/script/screen.js"></script>
    <!-- Video function -->
    <script src="ressources/script/player.js"></script>
    <!-- Chat function -->
    <script src="ressources/script/chat.js"></script>

  </body>
</html>
